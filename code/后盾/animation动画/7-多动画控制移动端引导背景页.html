<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				/* box-sizing: border-box; */
			}
			body{
				background-color: #A29BFE;
			}
			main{
				background-color: #55AA7F;
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				transform: scale(0);
				animation-name: background,radius;
				animation-duration: 4s,2s;
				animation-fill-mode: forwards;
			}
			div{
				opacity: 0;
				font-size: 3rem;
				color: #FFFFFF;
				animation-name: opacity;
				animation-duration: 1s;
				animation-delay: 4s;
				animation-fill-mode: forwards;
			}
			@keyframes opacity{
				100%{
					opacity: .8;
				}
			}
			@keyframes background{
				25%{
					background-color:#f0932b ;
					transform: scale(0.5);
				}
				50%{
					background-color: #e056fd;
					transform: scale(1);
				}
				75%{
					background-color: #7ed6df;
					transform: scale(.5);
				}
				to{
					background-color: #eb4d4b;
					transform: scale(1);
				}
			}
			@keyframes radius{
				25%{
					border-radius: 50%;
				}
				50%{border-radius: 0%;}
				75%{border-radius: 50%;}
				to{border-radius: 0%;}}
			}
			
		</style>
	</head>
	<body>
		<main>
			<div>Google</div>
		</main>
	</body>
</html>
