<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				width: 100vw;
				height: 100vh;
				background-color: #55AA7F;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			main{
				width: 100px;
				height: 100px;
				overflow: hidden;
				
			}
			main:hover section{
				transform: translateX(-100px);
			}
			section{
				width: 200px;
				height: 100px;
				display: flex;
				transition-duration: 2s;
				transition-timing-function: step-start;
			}
			section div{
				height: 100px;
				width: 100px;
			}
			section div img{
				width: 100%;
			}
			section div:last-child{
				background-color: #6495ED;
				text-align: center;
				line-height: 100px;
				color: #FFFFFF;
				font-size: 2rem;
			}
		</style>
	</head>
	<body>
		<main>
			<section>
				<div><img src="https://img0.baidu.com/it/u=3644579383,1360526475&fm=26&fmt=auto&gp=0.jpg" alt=""></div>
				<div>Baidu</div>
			</section>
		</main>
	</body>
</html>
