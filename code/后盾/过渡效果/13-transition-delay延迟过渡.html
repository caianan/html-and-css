<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				background-color: #55AA7F;
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			div{
				width: 200px;
				height: 200px;
				border: 10px solid #FFFFFF;
				background-color: #D9AFD9;
				transition: border-radius linear 2s 0s,background-color 2s 2s,height linear 2s 4s,width 2s 4s;  
			}
			div:hover{
				border-radius: 50%;
				background-color: #C23616;
				height: 100px;
				border: 5px solid #3B3B98;
				width: 150px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
