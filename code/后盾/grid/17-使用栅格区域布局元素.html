<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        height: 300px;
        width: 300px;
        background-color: #eee;
        margin: 50px auto;
        display: grid;
        grid-template-rows: repeat(3, r 1fr);
        grid-template-columns: repeat(3, c 1fr);
      }
      main div {
        background-color: rgb(191, 152, 228);
        border: 1px solid rgb(191, 152, 228);
        padding: 10px;
        background-clip: content-box;
      }
      div:nth-child(1) {
        /* grid-area: 3/3/3/3; */
        grid-area: r 1 / c 2 / r 2 / c 3;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
