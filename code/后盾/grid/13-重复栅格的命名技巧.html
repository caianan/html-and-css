<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        height: 300px;
        width: 300px;
        background-color: #eee;
        margin: 50px auto;
        display: grid;
        grid-template-rows: repeat(3, [r-start] 1fr [r-end]);
        grid-template-columns: repeat(3, [c-start] 1fr [c-end]);
      }
      main div {
        background-color: rgb(191, 152, 228);
        border: 1px solid rgb(191, 152, 228);
        padding: 10px;
        background-clip: content-box;
      }
      div:nth-child(1) {
        grid-row-start: r-start 1;
        grid-row-end: r-end 2;
        grid-column-start: c-start 3;
        grid-column-end: c-end 3;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
