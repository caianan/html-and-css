<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        height: 300px;
        width: 300px;
        background-color: #eee;
        margin: 50px auto;
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(3, 1fr);
      }
      main div {
        background-color: rgb(191, 152, 228);
        border: 1px solid rgb(191, 152, 228);
        padding: 10px;
        background-clip: content-box;
      }
      div:nth-child(1) {
        /* grid-row: 3/4;
        grid-column: 2/3; */
        /* grid-row: 2 / span 2;
        grid-column: 3/4; */
        grid-row: 1 / span 3;
        grid-column: 1/2;
      }
      div:nth-child(2) {
        grid-row-end: span 2;
        grid-column-end: span 2;
      }
      div:last-child {
        grid-column-end: span 2;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
