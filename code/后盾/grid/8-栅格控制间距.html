<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      article {
        width: 300px;
        height: 150px;
        border: 1px solid silver;
        display: grid;
        grid-template-rows: repeat(2, minmax(50px, 100px));
        grid-template-columns: repeat(5, 1fr);
        row-gap: 5px;
        column-gap: 2px;
        /* 使用这个来控制元素之间的间距 */
      }
      article div {
        background-color: rgb(178, 211, 212);
        background-clip: content-box;
        /* padding: 10px; */
        /* border: 1px solid silver; */
        /* margin: 10px; */
      }
    </style>
  </head>
  <body>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </article>
    <p></p>
  </body>
</html>
