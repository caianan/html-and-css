<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!-- 逻辑或用逗号链接，orientation:landscape表示横屏 -->
		<style type="text/css" media="screen and (orientation:landscape),screen and (min-width:768px)">
			h2{
				color: #55AA7F;
			}
		</style>
		<style type="text/css" media="screen and (max-width:768px)">
			h2{
				color: #6495ED; 
				/* 两个都存在765px的尺寸,谁组后设置的,用谁的样式 */
			}
		</style>
	</head>
	<body>
		<h2>哈哈哈</h2>
	</body>
</html>
