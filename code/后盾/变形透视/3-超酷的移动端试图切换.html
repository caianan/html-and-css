<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
        />
        <script src="./js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
        <title></title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body::after {
                content: 'Welcome Everyone';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 20px;
                color: #fab1a0;
            }
            article {
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
            }
            article main {
                flex: 1;
                background-color: #dfe6e9;
                position: relative;
            }
            article footer {
                position: relative;
                flex: 0 0 8vh;
                background-color: #fab1a0;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
            }
            footer div {
                width: 100%;
                display: flex;
            }
            article footer a {
                flex: 1;
                text-align: center;
                text-decoration: none;
                color: #fff;
            }

            article footer div:nth-child(2) {
                border-left: 1px solid #ffffff;
                border-right: 1px solid #ffffff;
            }
            main > div {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: translateY(-200%);
                transition: 2s;
                z-index: 1;
                background-color: #f9f7f7;
            }
            main > div:target {
                transform: translateY(0);
            }
            main > div:nth-child(1):target {
                /* background-color: #ffa372; */
            }
            main > div:nth-child(2):target {
                /* background-color: #fce38a; */
            }
            main > div:nth-child(3):target {
                /* background-color: #eaffd0; */
            }
            main img {
                width: 150px;
                height: 140px;
            }
        </style>
    </head>
    <body>
        <article>
            <main>
                <div id="home">
                    <img src="./img/mobile-app.png" />
                </div>
                <div id="team">
                    <img src="./img/team-work.png" />
                </div>
                <div id="about-us">
                    <img src="./img/maintenance.png" />
                </div>
            </main>
            <footer>
                <div><a href="#home">首页</a></div>
                <div><a href="#team">联系我们</a></div>
                <div><a href="#about-us">关于我们</a></div>
            </footer>
        </article>
        <script type="text/javascript">
            $(function () {
                // $('footer div').click(function (e) {
                // 	e.preventDefault();
                // 	$('body').append("<style>body::after{content: ' ';}</style>");
                // });
            })
        </script>
    </body>
</html>
