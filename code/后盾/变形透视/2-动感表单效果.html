<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
        />
        <title></title>
        <style type="text/css">
            input::-webkit-input-placeholder {
                color: #dfe6e9;
            }
            * {
                padding: 0;
                margin: 0;
            }
            body {
                background-color: #6c5ce7;
            }
            main {
                width: 300px;
                height: 300px;
                background-color: #a29bfe;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border-radius: 4px;
            }
            .field {
                margin-bottom: 5px;
                position: relative;
                overflow: hidden;
            }
            .field::after {
                content: '';
                position: absolute;
                left: 0;
                bottom: 0;
                height: 2px;
                width: 100%;
                background: linear-gradient(to right, #81ecec, #74b9ff, #55efc4);
                transform: translateX(-100%);
                transition: 1s;
            }
            .field input {
                border: none;
                outline: none;
                padding: 10px;
                background-color: #a29bfe;
                border-bottom: 1px solid #dfe6e9;
            }
            .field:hover::after {
                transform: translateX(100%);
            }
            .field:hover input {
                border-bottom: 0;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="field">
                <input type="text" name="name" id="" value="" placeholder="Please inter your name" />
            </div>
            <div class="field">
                <input type="password" name="" id="" value="" placeholder="Please inter your password" />
            </div>
        </main>
    </body>
</html>
