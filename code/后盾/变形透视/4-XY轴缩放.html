<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.outer{
				height: 400px;
				width: 400px;
				border: 10px solid #222222;
				margin: 100px auto;
				position: relative;
			}
			.outer div{
				width: 200px;
				height: 200px;
				top: 50%;
				left: 50%;
				margin-top: -100px;
				margin-left: -100px;
				position: absolute;
			}
			.outer .inner-one{
				background-color: #6C5CE7;
			}
			.outer .inner-two{
				background-color: #AA5500;
				transition: 1s;
			}
			.outer:hover .inner-two{
				transform: scale(2,.5);
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner-one"></div>
			<div class="inner-two"></div>
		</div>
	</body>
</html>
