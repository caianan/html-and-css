<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			main{
				width: 400px;
				height: 400px;
				background-color: #55AA7F;	
				transform-style: preserve-3d ;
				transform: perspective(900px) rotateY(45deg);
			}
			div{
				width: 200px;
				height: 200px;
				position: absolute;
				margin-top: 100px;
				margin-left: 100px;
				/* transform-origin: left center; */
				transform-origin: right bottom 550px;
			}
			main div:first-child{
				background-color: #6495ED;
			}
			main div:last-child{
				background-color: #aaaaff;
				transition: 1s;
			}
			main:hover div:last-child{
				transform: rotateY(445deg);
			}
		</style>
	</head>
	<body>
		<main>
			<div></div>
			<div></div>
		</main>
	</body>
</html>
