<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				width: 100vw;
				height: 100vh;
				background-color: #f5f6fa;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			main{
				/* border: 2px solid #192a56; */
				width: 150px;
				height: 50px;
				background-color: #192a56;
			}
			main a{
				display: block;
				text-decoration: none;
				color: #dcdde1;
				text-align: center;
				line-height: 50px;
				position: relative;
			}
			main a::before{
				content: '';
				position: absolute;
				left: -10px;
				width: 10px;
				height: 100%;
				background-color: #273c75;
				transform: skewY(-45deg) translateY(5px);
			}
			main a::after{
				content: '';
				position: absolute;
				bottom: -10px;
				left: 0;
				width: 100%;
				height: 10px;
				background-color: #273c75;
				transform: skewX(-45deg) translateX(-5.5px);
			}
		</style>
	</head>
	<body>
		<main>
			<a href="" class="btn">
				PENG
			</a>
		</main>		
	</body>
</html>
