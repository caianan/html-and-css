<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.outer{
				height: 400px;
				width: 400px;
				border: 10px solid #222222;
				margin: 100px auto;
				position: relative;
				transform-style: preserve-3d;
				transform: perspective(900px) rotateX(-45deg);
			}
			.outer div{
				width: 200px;
				height: 200px;
				top: 50%;
				left: 50%;
				margin-top: -100px;
				margin-left: -100px;
				position: absolute;
				transition: 1s;
			}
			.outer .inner-one{
				background-color: #6C5CE7;
			}
			.outer:hover div:nth-of-type(1){
				transform:perspective(900px) rotate3d(1,1,0,45deg); /* 这个就是按照对角线旋转45度*/
				/* 
				 rotateX :按照x轴进行旋转
				 rotateY :按照Y轴进行旋转
				 rotateZ :按照Z轴进行旋转,也就是平面旋转,也可以写成rotate
				 rotate3d:x,y,z,度数
				 */
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner-one"></div>
			<div class="inner-two"></div>
		</div>
	</body>
</html>
