<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				background-color: #9c88ff;
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			main {
				border: 5px solid #dcdde1;
				width: 400px;
				height: 150px;
				overflow: hidden;				
				
			}
			main a {
				font-size: 5rem;
				text-decoration: none;
				color: #f5f6fa;
				display: block;
				text-align: center;
				line-height: 150px;
				cursor: pointer;
				position: relative;
			}
			.btn::after{
				content: '';
				position: absolute;
				/* top: 0; */
				left: -200px;
				height: 100%;
				width: 0;
				background-color: #fbc531;
				z-index: -1;
				transform: skewX(45deg);
				transition: 1s;
			}
			.btn:hover::after{
				width: 200%;
			}
		</style>
	</head>
	<body>
		<main>
			<a href="" class="btn">
				Login In
			</a>
		</main>
	</body>
</html>
