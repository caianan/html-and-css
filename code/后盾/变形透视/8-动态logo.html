<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				background-color: #9c88ff;
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			div{
				font-size: 4rem;
				color: #f5f6fa;
				display: flex;
				align-items: center;
			}
			div strong {
				transition: 1s;
			}
			div strong:nth-of-type(1){
				display: block;
				background-color: #273c75;
				border-radius: 50%;
				font-size: 6rem;
				width: 120px;
				text-align: center;
			}
			div strong:nth-of-type(2){
				display: block;
				background-color: #353b48;
				border-radius: 50%;
				width: 80px;
				border-radius: 50%;
				text-align: center;
			}
			main div:hover strong:nth-of-type(1){
				transform: rotate(360deg);
			}
			main div:hover strong:nth-of-type(2){
				transform: rotate(-360deg);
			}
		</style>
	</head>
	<body>
		<main>
			<div>
				<strong>B</strong>ai<strong>D</strong>u
			</div>
		</main>
	</body>
</html>
