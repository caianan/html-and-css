<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
        />
        <meta charset="utf-8" />
        <title></title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            nav {
                width: 75rem;
                background-color: #f0f8ff;
                margin: 10px auto;
                display: flex;
                height: 50px;
                align-items: center;
                padding: 5px;
                box-sizing: border-box;
            }
            nav ul:first-child {
                display: flex;
                flex-direction: row;
                align-items: center;
                /* 添加这个就可以将右侧的盒子放在最右侧 */
                margin-right: auto;
            }
            nav ul:first-child > li {
                margin-right: 20px;
                font-size: 16px;
            }
            nav ul:last-child {
                display: flex;
                flex-direction: column;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                background-color: #6495ed;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>首页</li>
                <li>产品</li>
                <li>联系我们</li>
            </ul>
            <ul></ul>
        </nav>
    </body>
</html>
