<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			article{
				border: 5px solid #6495ED;
				width:300px;
				height: 300px;
				/* height: 200px; */
				margin: 10px auto;
				display: flex;
				flex-direction: row-reverse;
				justify-content: space-around;
				/* 
				justify-content: flex-start; 沿着主轴方向从头开始排列
				justify-content: flex-end;沿着主轴方向从尾部开始排列
				justify-content: center;沿着主轴方向从中间开始排列
				justify-content: space-evenly;沿着主轴方向平均排列
				justify-content: space-between;沿着主轴方向分散排列
				*/
				
			}
			article div{
				height: 50px;
				width: 50px;
				background-color: #AA5500;
				margin: 5px;
				line-height: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<article>
			<div>one</div>
			<div>two</div>
			<div>three</div>
		</article>
	</body>
</html>
