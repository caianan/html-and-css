<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				font-style: normal;
			}
			body{
				background-color: #F0F8FF;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			main{
				flex: 1;
			}
			footer{
				flex: 0 0 50px;
				display: flex;
				flex-direction: row;
			}
			footer section{
				flex: 1;
				border-radius: 2px;
				display: flex;
				flex-direction: column-reverse;
			}
			footer section i{
				flex: 0 0 50px;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;	
				background-color: #6495ED;
				border: 1px solid #FFFFFF;
			}
			footer section ul{
				display: flex;
				flex-direction: column;
				background-color: #6495ED;
				border-radius: 2px;
				transform: scale(0);
			}
			footer section ul li{
				flex: 0 0 40px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				border-bottom: 1px solid #FFFFFF;
			}
			footer section ul li:last-child{
				border-bottom: none;
			}
			
		</style>
	</head>
	<body>
		<main></main>
		<footer>
			<section>
				<i>课程</i>
				<ul>
					<li>Jave</li>
					<li>Python</li>
				</ul>
			</section>
			<section>
				<i>直播</i>
			</section>
			<section>
				<i>打赏</i>
			</section>
		</footer>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
