<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
        />
        <title></title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            article {
                width: 18.75rem;
                height: 18.75rem;
                background-color: #55aa7f;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                position: relative;
            }
            article div {
                background-color: #aaaaff;
                flex: 1;
                padding: 0.3125rem;
                box-sizing: border-box;
                background-clip: content-box;
                display: flex;
                justify-content: center;
                align-items: center;
            }

			} */

    <body>
        <article>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </article>
    </body>
</html>
