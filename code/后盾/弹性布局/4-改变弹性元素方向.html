<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			article{
				border: 5px solid #6495ED;
				width:300px;
				height: 200px;
				margin: 10px auto;
				display: flex;
				flex-direction: column-reverse;
				/* 
					row :横向排列
					column :纵向排列
					row-reverse :横向反转排列
					column-reverse :纵向翻转排列
				*/
			}
			article div{
				height: 50px;
				width: 50px;
				background-color: #AA5500;
				margin: 5px;
				line-height: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<article>
			<div>one</div>
			<div>two</div>
			<div>three</div>
		</article>
	</body>
</html>
