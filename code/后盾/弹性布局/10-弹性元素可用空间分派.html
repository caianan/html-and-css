<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			article{
				border: 5px solid #6495ED;
				width:300px;
				margin: 10px auto;
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				justify-content: space-around;
			}
			
			article div{
				height: 50px;
				width: 50px;
				background-color: #aaaaff;
				padding: 5px;
				box-sizing: border-box;
				background-clip: content-box;
				line-height: 30px;
				text-align: center;
				/* flex-grow: 1; */ /* flex:grow; 表示将盒子的剩余空间平均分配给盒子元素*/
			}
			article div:first-child{
				flex-grow: 1;
			}
			article div:nth-child(2){
				flex-grow:3;
			}
			article div:nth-child(3){
				flex-grow:2;
			}
			
		</style>
	</head>
	<body>
		<article>
			<div>one</div>
			<div>two</div>
			<div>three</div>
		</article>
	</body>
</html>
