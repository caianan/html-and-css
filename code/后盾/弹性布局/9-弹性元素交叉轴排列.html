<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			article{
				border: 5px solid #6495ED;
				width:300px;
				height: 300px;
				/* height: 200px; */
				margin: 10px auto;
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				justify-content: space-around;
			}
			
			article div{
				height: 50px;
				width: 50px;
				background-color: #AA5500;
				margin: 5px;
				line-height: 50px;
				text-align: center;
			}
			article div:nth-child(2){
				align-self: center;
				background-color: #6495ED;
			}
			
		</style>
	</head>
	<body>
		<article>
			<div>one</div>
			<div>two</div>
			<div>three</div>
		</article>
	</body>
</html>
