<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			:root{
				font-size: 62.5%;
			}
			/* article>aside :only-child{
				color: red;
			} */
			/* 将aside中唯一的一个元素设置为红色. */
			/* 注意 aside 中只有一个元素的时候才可以使用only-child,如果里面有多个元素的话,尽管是不同的标签都不能使用only-child */
			
			article h1:only-of-type{
				color: red;
			}
			/* 将article中后代所有类型为h1的单一标签的颜色设置为红色,包括aisde中的子元素 */
		</style>
	</head>
	<body>
		<article>
			<h1>Baidu.com</h1>
			<h2 title="baidu-com" name>www.baidu.com outside one</h2>
			<h2>www.baidu.com</h2>
			<aside>
				<h2 title="www.baidu-com">www.baidu.com two inside</h2>
				<h1>Baidu.com inside</h1>
			</aside>
			<h2>www.baidu.com outside two</h2>
		</article>
	</body>
</html>
