<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 链接颜色 */
			a:link{
				text-decoration: none;
			}
			/* 鼠标悬浮在上面的颜色 */
			a:hover{
				background-color: #008000;
			}
			/* 鼠标点击的瞬间的颜色 */
			a:active{
				background-color: red;
			}
			/* 鼠标点击之后的颜色 */
			a:visited{
				background-color: dimgrey;
			}
			/* 获取焦点的时候,边框的颜色 */
			input:focus{
				outline: none;
				border-style: solid;
				border-color: #008000;
			}
			/* 鼠标点击的瞬间的颜色 */
			input:active{
				background-color: #55AA7F;
			}
			input:hover{
				outline: none;
				border-style: solid;
				border-color: #aaaaff;
			}
		</style>
	</head>
	<body>
		<a href="https://www.baidu.com">BaiDu</a>
		<br>
		<input type="text" name="" id="" value="" />
	</body>
</html>
