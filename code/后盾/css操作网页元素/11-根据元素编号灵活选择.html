<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			:root{
				font-size: 62.5%;
				font-weight: bold;
			}
			/* article :nth-child(1){
				color: red;
			} */
			/* 表示选中article 后代中所有不指定类型的第一个元素,包括aside下的子元素也会被选中 */
			
			article h2:nth-of-type(1){
				color: red;
			}
			/* 表示选中article 后代中所有制定类型为h2的所有第一个元素,包括aside下的子元素 */
			/* <h2>www.baidu.com outside three</h2> 这个元素就不会被选中 */
			
			/* ul li:nth-child(n){
				color: green;
			} */
			/* n 表示选中所有的元素 */
			/* 2n 表示选中所有的偶数元素, 2n-1表示选中素有的奇数元素 */
			/* n+2 表示从第二个元素开始选中 */
			
			/* ul :nth-last-child(2){
				color: #008000;
			} */
			/* 表示选中ul中所有的后代元素,从后向前数的第二个元素 */
			
			ul :nth-last-child(-n+2){
				color: #008000;
			}
			/* 表示选中ul中所有的后代元素,从后向前数的两个元素 */
			
			article h2:nth-last-of-type(1){
				color: #9C88FF;
			}
			/* 表示选中article中所有的后代元素中,类型为h2,并且从后向前数的第一个元素,所以aside中的h2元素也会被选中 */
		</style>
	</head>
	<body>
		<main>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<article>
				<h1>www.baidu.com outside one</h1>
				<aside>
					<h2 title="www.baidu-com">www.baidu.com inside</h2>
				</aside>
				<h2>www.baidu.com outside two</h2>
				<h1>www.baidu.com outside one</h1>
				<h2>www.baidu.com outside three</h2>
			</article>
		</main>
	</body>
</html>
