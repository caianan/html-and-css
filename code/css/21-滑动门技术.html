<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
      }
      body {
        background: url(./img/wx.jpg) repeat-x;
      }
      .nav {
        height: 30px;
      }
      .background-pic {
        /* background: url(./img/cb_ve.png) no-repeat; */
        background: none;
      }
      .nav li {
        height: 30px;
        line-height: 30px;
        float: left;
        margin: 20px 10px;
        padding-left: 15px;
        /* background-position: left center; */
      }
      .nav li a {
        color: #ddd;
        font-size: 18px;
        display: block;
        padding-right: 15px;
        /* background-position: right center; */
      }

      .nav li:hover {
        background-position: left center;
        background: url(./img/cb_ve.png) no-repeat;
      }
      .nav li a:hover {
        background: url(./img/cb_ve.png) no-repeat;
        background-position: right center;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li class="background-pic"><a class="background-pic" href="#">首页</a></li>
      <li class="background-pic"><a href="#" class="background-pic">公众平台</a></li>
      <li class="background-pic"><a href="#" class="background-pic">平台与反馈</a></li>
    </ul>
  </body>
</html>
