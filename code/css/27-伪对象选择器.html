<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box-one:after{
				content: "Mr. Ma";
				display: inline-block;
				margin: 0.625rem;
			}
			.box-one::before{
				content: url();
			}
			div::selection{
				background-color: cornflowerblue;
				color: aliceblue;
			}
		</style>
	</head>
	<body>
		<!-- 
			伪对象：
				写两个冒号可以，写单个冒号也可以
				::selection 必须是双冒号，单冒号不行
		 -->
		<div class="box-one">Young People do not respect old man</div>
		<div>young people</div>
		<div>young people</div>
		<div>young people</div>
		<div>young people</div>
		<div>young people</div>
	</body>
</html>
