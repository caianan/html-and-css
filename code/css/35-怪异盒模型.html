<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: #00FFFF;
				border: 10px solid #0000FF;
				padding: 20px;
				margin: 20px;
				box-sizing: border-box;
				/* box-sizing 是将标准盒模型转化为怪异和模型，这样padding和border的宽度也包括在盒子内了 */
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
