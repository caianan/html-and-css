    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;

            /* background-repeat: repeat-y; */ /* 垂直平铺 */
            /* background-position: left bottom; */ /* left/center/right/值 top/center/right/值 */
            background-position: -50px 50px; /* 正值:向右边或者下边移动,负值:向左边或者上边移动 */

        }
    </style>
