<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.banner{
				width: 100%;
				height: 78%;
				background-color: #6495ED;
				
			}
			.banner img{
				display: block;
				width: 100%;
				height: 100%;
			}
			.nav{
				width: 100%;
				height: 17%;
				background-color: #7FFFD4;
				position: relative;
			}
			.nav .items{
				width: 100%;
				font-size: 0;
				text-align: center;
				position: absolute;
				left: 50%;
				transform: translateY(-50%);
			}
			.nav .items a{
				font-size: 16px;/* 在父级元素先添加font-size: 0;然后在子集元素添加正确的字体大小，这样可以去除a的默认间距 */
				text-decoration: none;
				color: #222;
				padding-left: 2%;
				padding-right: 2%;
			}
			.footer{
				width: 100%;
				height: 5%;
				background-color: #F0F8FF
			}
		</style>
	</head>
	<body>
		
		<!-- banner -->
		<div class="banner">
			<img src="./img/1.png" >
		</div>
		<!-- nav -->
		<div class="nav">
			<div class="items">
				<a href="#">首页</a>
				<a href="#">联系我们</a>
				<a href="#">联系我们</a>
				<a href="#">联系我们</a>
				<a href="#">联系我们</a>
			</div>
		</div>
		<!-- footer -->
		<div class="footer"></div>
	</body>
</html>
