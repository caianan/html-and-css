<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        margin: 50px;
        height: 30px;
        padding-left: 10px;
        border-bottom: 10px solid #ffc7c7;
      }
      ul li {
        list-style: none;
        width: 80px;
        height: 30px;
        background-color: #f6f6f6;
        border-right: 1px solid #fff;
        border-radius: 2px;
        text-align: center;
        line-height: 30px;
        float: left;
      }
      ul li a {
        text-decoration: none;
        display: block;
      }
      ul li a .zh {
        display: none;
      }
      ul li a:hover {
        background-color: #ffc7c7;
        color: #fff;
      }
      ul li a:hover .en {
        display: none;
      }
      ul li a:hover .zh {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <span class="en">Home</span>
