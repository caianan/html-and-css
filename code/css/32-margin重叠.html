<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.smaller {
				width: 100px;
				height: 100px;
				background-color: #0099CC;
				margin-bottom: 30px;
			}

			.bigger {
				width: 200px;
				height: 200px;
				background-color: #aaaaff;
				margin-top: 70px;
			}
			.father{
				overflow: hidden;
			}
			/*
				其实margin和padding之间的距离为70px,不是100px,因为取最大的那个间距.决绝这个问题的方法,是给两个元素其中的一个元素加一个父元素,让这个父元素变成BFC
			*/
		</style>
	</head>
	<body>
		<div class="father">
			<div class="smaller"></div>
		</div>
		<div class="bigger"></div>
	</body>
</html>
