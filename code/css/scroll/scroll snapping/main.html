<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body{
				background-color: #006633;
				width: 100vw;
				height: 100vh;
			}
			.container{
				width: 100%;
				height: 100%;
				background-color: red;
				scroll-snap-type:y mandatory;
				/* mandatory 自动卡入*/
				/* proximity 到临界点卡入 */
				overflow-y: scroll;
				/* 溢出的方向为y轴 */
				/* display: flex; */
			}
			.container section{
				/* flex: none; */
				/* width: calc(100vw-100px); */
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 50px;
				scroll-snap-align:start;
				/* 滚动对齐到每个页面的顶部 */
				/* scroll-margin-left:100px */
			}
			.container section:nth-of-type(1){
				background-color: #6a6067;
				color: #009347;
			}
			.container section:nth-of-type(2){
				background-color: #4c454a;
				color: #005bd3;
			}
			.container section:nth-of-type(3){
				background-color: #453F43;
				color: #b400d3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<section>
				<h1>Page One</h1>
			</section>
			<section>
				<h1>Page Two</h1>
			</section>
			<section>
				<h1>Page Three</h1>
			</section>
		</div>
	</body>
</html>
