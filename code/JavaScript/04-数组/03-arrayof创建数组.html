<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 创建数组
            const array = [12]
            // array[1]和array[2]都是undefined
            array[3] = 34
            console.table(array)
            console.log(array.length) // 4
            console.log(array[2]) // undefined
            // 创建数组
            const array2 = new Array(6)
            // 这样创建数组,不是创建一个第一个数为6的数组,而是创建一个长度为6的数组
            console.log(array2) // [undefined, undefined, undefined, undefined, undefined, undefined]
            // 为了解决上面的问题,可以使用Array.of()方法来创建数组
            const array3 = Array.of(6)
            console.log(array3) // [6]
            console.log(array3.length) // 1
        </script>
    </body>
</html>
