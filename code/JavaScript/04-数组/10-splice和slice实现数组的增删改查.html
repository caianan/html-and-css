<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const arr = [1, 2, 3, 4, 5]
            // 数组删除元素
            // slice
            const newArray = arr.slice(1, 3)
            console.log(newArray) //[2, 3] 删除了第一个元素,第二个元素.slice的两个参数分别表示,从哪里开始删除,到哪里结束
            console.log(arr) //[1, 2, 3, 4, 5] 使用slice()方法,不会改变原数组
            // splice
            const newArray2 = arr.splice(1, 3)
            console.log(newArray2) //[2, 3, 4] 表示删除了从index=1开始的3个元素
            console.log(arr) //[1, 5] 使用splice()方法,会改变原数组
            // 使用splice()方法,可以替换元素
            const arr2 = ['firefox', 'google', 'edge', 'chrome']
            const newArray3 = arr2.splice(1, 2, '360')
            console.log(newArray3) //[ 'google', 'edge' ]
            console.log(arr2) //['firefox', '360', 'chrome']
            //使用splice()方法,增加新元素
            const arr3 = ['jack', 'jeulian', 'tina', 'tom', 'james']
            const newArray4 = arr3.splice(1, 0, 'jim', 'joe') //在index=1的位置增加jim和joe两个元素
            console.log(newArray4) //[]
            console.log(arr3) //['jack', 'jim', 'joe', 'jeulian', 'tina', 'tom', 'james']
            const newArray5 = arr3.splice(arr3.length, 0, 'wang', 'lee')
            console.log(newArray5) //[]
            console.log(arr3) // ['jack', 'jim', 'joe', 'jeulian', 'tina', 'tom', 'james', 'wang', 'lee']
            arr3.splice(-1, 0, 'liao')
            console.log(arr3) //[('jack', 'jim', 'joe', 'jeulian', 'tina', 'tom', 'james', 'wang', 'liao', 'lee')]
        </script>
    </body>
</html>
