<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <div>one</div>
        <div>two</div>
        <script>
            let lesson = [
                { tittle: 'javascript', catecory: 'js' },
                { tittle: 'css', catecory: 'css' },
                { tittle: 'html', catecory: 'html' },
            ]
            //forEach 循环
            // forEach 循环是不能改变值类型的,但是可以改变引用类型的,这个和for of循环是相同的
            lesson.forEach(function (item, index, lesson) {
                item.tittle = `自学${item.tittle}`
            })
            console.table(lesson)
            // forEach同样可以循环dom节点
            let oDivs = document.querySelectorAll('div')
            oDivs.forEach(function (item, index, lesson) {
                item.addEventListener('click', function () {
                    this.classList.toggle('hide')
                })
            })
        </script>
    </body>
</html>
