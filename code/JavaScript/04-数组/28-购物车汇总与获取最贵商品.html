            function mostExpensiveProductions(productions) {
                return productions.reduce(function (prev, curr) {
                    return prev.price > curr.price ? prev : curr
                })
            }
            console.log(mostExpensiveProductions(cart))
            // 统计购物车所有商品的价格总和
            function totalProductions(cart) {
                return cart.reduce(function (pre, value) {
                    return (pre += value['price'])
                }, 0)
            }
            console.log(totalProductions(cart)) //19997
