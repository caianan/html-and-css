<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // indexOf lastIndexOf
    let str = 'baidu.com.';
    // 返回值是找到这个元素的索引值
    let number = str.indexOf('i');
    console.log(number)
    // 找不到元素的时候,返回值是-1
    console.log(str.indexOf('w')) //-1
    // 第二个参数是索引范围的起始值
    console.log(str.indexOf('i', 3)) //-1
    // include() 找到这个元素返回true,没有找到这个元素返回false
    console.log(str.includes('.')) //true
    console.log(str.includes('w')) //false
    // 查找数组中有的关键词
    let arr = ['java', 'javascript']
    let string = '我最近正在学习JavaScript'
    let status = arr.some((item) => {
        return string.toLowerCase().includes(item.toLowerCase())
    })
    if (status) {
        console.log('找到了')
    }
</script>
</body>
</html>
