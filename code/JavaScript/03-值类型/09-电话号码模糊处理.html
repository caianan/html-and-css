<script>
    console.log('*'.repeat(3))

    function phone(mobile, len = 3, repeatNum = 4) {
        // return String(mobile).slice(0, (len * -1)) + '*'.repeat(len)
        let sum = len + repeatNum
        return String(mobile).slice(0, (-1 * sum)) + '*'.repeat(repeatNum) + String(mobile).substr((len * -1), len)
    }

    console.log(phone(15029987389))
</script>
