    // 实例
    lesson = [
        {title: 'English', teacher: 'Jack'},
        {title: 'Math', teacher: 'Jack'},
        {title: 'Computer', teacher: 'Jack'}
    ]

    // 创建字面量模板
    function template() {
        return `
            <ul>${lesson.map(item => links`<li>作者:${item.teacher},课程:${item.title}</li>`).join('')}</ul>
        `
    }

    function links(strings, ...vars) {
        console.log(strings)
        return strings.map((str, key) => {
            // return str + vars[key]
            // 因为vars的key比strings的key少一个,所以要进行一个三元运算符的判断
            return str + (vars[key] ? vars[key].replace(
                'Jack', `<a href="https://www.github.com">Jack</a>`
            ) : '')
        }).join('')
    }

    document.body.innerHTML = template()
</script>
