<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function tableCreat(options = { tr: 3, td: 5 }) {
                document.write(`<table border="1" cellspacing="0" cellpadding="0" width="200px"`)
                let tr = options.tr
                while (tr-- != 0) {
                    let td = options.td
                    document.write(`<tr>`)
                    while (td-- != 0) {
                        document.write(`<td>${td}</td>`)
                    }
                    document.write(`</tr>`)
                }
                document.write(`</table>`)
            }
            tableCreat()
        </script>
    </body>
</html>
