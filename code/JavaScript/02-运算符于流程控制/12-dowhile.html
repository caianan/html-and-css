<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let start = 0
            /* do while 就是不管这个循环体是否会执行,进将do中的语句执行一遍 */
            /* 就好像进入商店一样,不管买不买,可以先进去逛一下 */
            do {
                let n = 0
                do {
                    document.write('*')
                } while (++n <= start)
                document.write('<br>')
            } while (++start <= 5)
        </script>
    </body>
</html>
