<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            for (let i = 1; i <= 5; i++) {
                for (let m = 5 - i; m > 0; m--) {
                    document.write('&nbsp;')
                }
                for (let n = 1; n <= 2 * i - 1; n++) {
                    document.write('*')
                }
                document.write('<br>')
            }
        </script>
    </body>
</html>
