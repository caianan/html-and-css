<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            input::-webkit-input-placeholder {
                color: #dfe6e9;
                font-size: 16px;
            }
            main {
                width: 400px;
                height: 400px;
                background-color: #55aa7f;
                border-radius: 4px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }
            .field {
                margin: 5px;
                height: 40px;
                border: none;
                outline: none;
                background: #55aa7f;
                width: 60%;
                padding-left: 20px;
                overflow: hidden;
                /* display: block; */
            }
            input::after {
                content: 'hhhh';
                position: absolute;
                left: 200px;
                bottom: 0;
                width: 100%;
                height: 10px;
                background: black;
            }
        </style>
    </head>
    <body>
        <main>
            <input class="field" type="text" name="username" placeholder="Please enter your username" id="" />
            <input class="field" type="text" name="password" placeholder="Please enter your password" id="" />
        </main>
    </body>
</html>
